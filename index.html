<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h2 class="header">Rock, Paper, Scissors</h2>
    <div class="main-container">
      <div class="images-container">
        <div id="rock" class="choices rock">
          <img src="./images/rock.png" alt="rock" class="image shadow" />
        </div>
        <div id="paper" class="choices paper">
          <img src="./images/paper.png" alt="paper" class="image shadow" />
        </div>
        <div id="scissors" class="choices scissors">
          <img
            src="./images/scissors.png"
            alt="scissors"
            class="image shadow"
          />
        </div>
      </div>
      <div class="results-container"></div>
      <div class="scores-container">Scores</div>
      <div class="btns">
        <button id="reset" onclick="reset_game()">Reset</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
