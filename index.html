<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h2 class="header">Rock, Paper, Scissors</h2>
    <div class="main-container">
      <div class="images-container">
        <div id="rock" class="choices">
          <img src="./images/rock.png" alt="rock" class="image shadow rock" />
        </div>
        <div id="paper" class="choices">
          <img
            src="./images/paper.png"
            alt="paper"
            class="image shadow paper"
          />
        </div>
        <div id="scissors" class="choices">
          <img
            src="./images/scissors.png"
            alt="scissors"
            class="image shadow scissors"
          />
        </div>
      </div>
      <div class="results-container"></div>
      <div class="scores-container">
        <span>Human Score: <span id="human-score"></span></span>
        <span>Computer Score: <span id="computer-score"></span></span>
      </div>
      <div class="btns">
        <button id="reset" onclick="reset_game()" class="hide">Reset</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
