<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="separator"></div>
    <div class="game-area">
      <div class="players-container">
        <div class="cover">
          <div class="player-name">Player</div>
        </div>
        <div class="choices-container">Rock</div>
      </div>
      <div class="options-wrapper">
        <div class="cover scores">
          <div class="score-container">
            <span class="score">0</span>
            <span class="score">:</span>
            <span class="score">0</span>
          </div>
        </div>
        <div class="options-container">
          <div class="player-choices options">
            <p id="rock" class="option rock">Rock</p>
            <p id="paper" class="option paper">Paper</p>
            <p id="scissors" class="option scissors">Scissors</p>
          </div>
          <div class="computer-choices options">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissors</p>
          </div>
        </div>
      </div>
      <div class="players-container">
        <div class="cover">
          <div class="player-name">Computer</div>
        </div>
        <div class="choices-container">Paper</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
