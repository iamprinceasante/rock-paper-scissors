<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="separator"></div>
    <div class="game-area">
      <div class="players-container">
        <div class="cover">
          <div class="player-name">Player</div>
        </div>
        <div class="choices-container human-choices-container"></div>
      </div>
      <div class="options-wrapper">
        <div class="cover scores">
          <div class="score-container">
            <span class="score player-score">0</span>
            <span class="score">:</span>
            <span class="score computer-score">0</span>
          </div>
        </div>
        <div class="options-container">
          <div>
            <img
              id="rock"
              src="./images/rock.png"
              alt="Rock"
              class="option rock"
            />
          </div>
          <div>
            <img
              id="paper"
              src="./images/paper.png"
              alt="Paper"
              class="option paper"
            />
          </div>
          <div>
            <img
              id="scissors"
              src="./images/scissors.png"
              alt="Scissors"
              class="option scissors"
            />
          </div>
        </div>
      </div>
      <div class="players-container">
        <div class="cover">
          <div class="player-name">Computer</div>
        </div>
        <div class="choices-container computer-choices-container"></div>
      </div>
    </div>
    <div class="results-container"></div>
  </body>
  <script src="main.js"></script>
</html>
