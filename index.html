<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h2 class="header">Rock, Paper, Scissors</h2>
    <div class="main-container">
      <div class="images-container">
        <div id="rock" class="choices rock">
          <span>Rock</span>
        </div>
        <div id="paper" class="choices paper">
          <span>Paper</span>
        </div>
        <div id="scissors" class="choices scissors">Scissors</div>
      </div>
      <div class="choice">
        <p>Your choice: <span id="human"></span></p>
        <p>Computer's choice: <span id="computer"></span></p>
      </div>
      <div class="results-container">Results</div>
      <div class="btns">
        <button id="reset" onclick="reset_game()">Reset</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
